<div class="container">
    <input type="button" value="Nieuwe Opdracht"/>
        <div class="row">
            <div class="col-md-10">    
                <div class = "panel panel-default" style="margin-top: 5px">
                            <div class = "panel-heading">
                                Opdracht
                            </div>     
                            <div class = "panel-body">  
                                <form [formGroup]="inzetData" (ngSubmit)="handle(inzetData.value)">                                             
                                <div class="col-md-2" style="font-weight: bold;">
                                Inzet van:
                                Gerealiseerd Uurtarief :
                                Afwijking :
                                </div>
                                <div class="col-md-3" style="font-weight: bold;">   
                                <div class="form-control">                         
                                    <ng2-datepicker formControlName="dateSelected"  [options]="options" [(ngModel)]="date" ></ng2-datepicker>
                                </div>
                                </div>
                                <div class="col-md-2" style="font-weight: bold;">
                                   Inzet tot:
                                   RichtTarief : 
                                </div> 
                                <div class="col-md-3" style="font-weight: bold;">
                                   	 <!--<ng2-datepicker  [options]="options" [(ngModel)]="dateTot" ></ng2-datepicker>-->
                                        RichValue                                                        
                                </div>   
                                      <button type="submit" class="btn btn-primary">Save</button>
                                </form>                         
                            </div>
                            <div class = "panel-heading">
                                Extra informatie over de opdracht
                            </div>                  
                            <div class = "panel-body"> 
                                <textarea value="Algemeen"></textarea>
                            </div>
                        </div>
                    </div>
                </div>            
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;font-family: Arial, Helvetica, sans-serif">Klant</div>
                     <div class="panel-body" >
                        <div class="row">
                            <div class="col-md-2">
                                NAME:
                            </div>
                            <div class="col-md-2">
                                <input type="text" value="{{employe.Client_Name}}" >
                            </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;font-family: Arial, Helvetica, sans-serif">Contact Gegevens</div>
                    <div class="panel-body">Panel Content2</div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
               <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;font-family: Arial, Helvetica, sans-serif">
                        Opdrachtgeschiedenis
                    </div>
                    <div class="panel-body">Panel Content2</div>
                </div>
            </div>
        </div>  
         
</div>

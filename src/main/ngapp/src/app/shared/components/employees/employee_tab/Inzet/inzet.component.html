<div class="container">
    <input type="button" value="Nieuwe Opdracht"/>
        <div class="row">
            <div class="col-md-10">    
                        <div class="panel panel-default" style="width: 98.3333%; height: 300px;margin-top:5px">
                        <div class = "panel-heading">
                                Opdracht
                            </div> 
					<div class="panel-body" style="width: 98.3333%; height: 450px">

						<div class="container">
						<form [formGroup]="inzetData" (ngSubmit)="postDate(inzetData.value,employe.Id)">  
							<table style="height:100%" >
							
								<tbody style="height:100%">
								<tr>
									<td scope="row" width="4%" height="25" style="font-weight: bold;">Inzet
										van:</td>
									<td width="3%" height="25" >
									<ng2-datepicker formControlName="dateSelected" [options]="options" [(ngModel)]="date.formatted"></ng2-datepicker></td>
									<td scope="row" width="6%" height="25" style="font-weight: bold;">Inzet
										tot:</td>
									<td width="18%" height="25" > <ng2-datepicker  [options]="options" [(ngModel)]="dateTot" ></ng2-datepicker></td>
								</tr>
								<tr>
									<td scope="row" width="1%" height="25" style="font-weight: bold;">Gerealiseerd
										Uurtarief :</td>
									<td height="25"></td>
									<td scope="row" width="1%" height="25" style="font-weight: bold;">
										RichtTarief : :</td>
									<td height="25" ></td>
								</tr>
								<tr>
									<td scope="row" width="1%" height="25" style="font-weight: bold;">  Afwijking :</td>
									<td height="25" ></td>
									
								</tr>
							</tbody>
							</table>
							<div class = "panel-heading">
                                Extra informatie over de opdracht
                            </div> 
                            <div class = "panel-body"> 
                                <textarea value="Algemeen"></textarea>
                            </div>
                            <td><button type="submit" class="btn btn-primary">Save</button></td>
						</form>
						</div>
					</div>
				</div>
                        
                        
                    </div>
                </div>            
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;font-family: Arial, Helvetica, sans-serif">Klant</div>
                     <div class="panel-body" >
                        <div class="row">
                            <div class="col-md-2">
                                NAME:
                            </div>
                            <div class="col-md-2">
                                <input type="text" value="{{employe.Client_Name}}" >
                            </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;font-family: Arial, Helvetica, sans-serif">Contact Gegevens</div>
                    <div class="panel-body">Panel Content2</div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
               <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;font-family: Arial, Helvetica, sans-serif">
                        Opdrachtgeschiedenis
                    </div>
                    <div class="panel-body">Panel Content2</div>
                </div>
            </div>
        </div>  
         
</div>
